<!DOCTYPE html>
<html>
  <head>
    <title>Rev'z</title>
  </head>
  <body>
    <centre><img src="images/rev'z.jpg" alt="please wait..." /></centre>
    <p></p>
    <link rel="stylesheet" href="https://Rev'z.com" />

    <style>
      .join {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 79, 226);
        height: 35px;
        width: 105px;
        cursor: pointer;
        border-radius: 2px;
        border-width: 1px;
        border-color: rgb(0, 79, 226);
        margin-right: 500px;
        transition: background-color 0.1s, color 0.1s;
      }
      .join:hover {
        background-color: rgb(0, 79, 226);
        color: white;
      }
      .join:active {
        opacity: 0.7;
      }
      p {
        background-image: url("images/rev'z.jpg");
      }
    </style>
    <centre><button class="join">join</button></centre>
  </body>
</html>
